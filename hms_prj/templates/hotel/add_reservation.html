<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Reservation</title>
</head>
<body>
    <h2>Make a Reservation</h2>
    <form method="POST" action="{% url 'add_reservation' %}">
        {% csrf_token %}
        <label for="room">Select Room:</label>
        <select id="room" name="room">
            {% for room in available_rooms %}
            <option value="{{ room.id }}">{{ room.room_number }} - ${{ room.price_per_night }}</option>
            {% endfor %}
        </select><br>
        <label for="check_in">Check-in Date:</label>
        <input type="date" id="check_in" name="check_in" required><br>
        <label for="check_out">Check-out Date:</label>
        <input type="date" id="check_out" name="check_out" required><br>
        <button type="submit">Reserve</button>
    </form>
</body>
</html>
